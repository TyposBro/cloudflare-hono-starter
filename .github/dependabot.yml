version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    groups:
      production:
        patterns:
          - "hono"
          - "@hono/*"
          - "drizzle-orm"
          - "zod"
      dev:
        patterns:
          - "typescript"
          - "vitest"
          - "wrangler"
          - "drizzle-kit"
          - "@cloudflare/*"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
